<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Assessment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="cse">
    <h4>{{ bulbStatus }}</h4>

    <div class="bulb-container">
      <div class="bulb" :class="{ 'bulb-on': isBulbOn }" @click="toggleBulb"></div>
    </div>

    <button @click="toggleBulb">Switch</button>

    <h4 v-if="isBulbOn">The bulb is shining bright!</h4>
    <h4 v-else>The bulb is currently off.</h4>
  </div>

  <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
